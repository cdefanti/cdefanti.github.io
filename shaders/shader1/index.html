<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='frag1' type='x-shader/x-fragment'>
    precision mediump float;
    uniform float uTime;
    uniform float uIntensity;
    varying vec3  vPosition;

    #define M_PI 3.1415926535897932384626433832795

    // is v within a circle of center c and radius r?
    bool circle(vec2 v, vec2 c, float r) {
        return distance(v, c) <= r;
    }

    vec3 func(vec2 pos, float t, vec3 c) {
        vec3 color;
        const int n = 12;
        for (int i = 0; i < n; i++) {
            float angle = float(i) / float(n) * M_PI * 2.0;
            vec2 cpos = vec2(sin(angle), cos(angle));
            cpos *= (0.3 + 0.6 * sin(1.0 * M_PI * (t + float(i) / 6.0)));
            if (circle(pos, cpos, 0.075) && ! circle(pos, cpos, 0.04)) {
                color += c;
            }
        }
        return color;
    }

    void main() {
        vec2 pos = vPosition.xy;
        vec3 color = vec3(0.0);
        
        float t = uTime;
        for (int i = 0; i < 3; i++) {
            color += func(pos, uTime + 0.03 * float(i), vec3(i == 0, i == 1, i == 2));
        }
        gl_FragColor = vec4(color, 1.0);
    }

</script>

<script id='frag2' type='x-shader/x-fragment'>
    precision mediump float;
    uniform float uTime;
    uniform float uIntensity;
    varying vec3  vPosition;

    #define M_PI 3.1415926535897932384626433832795

    // is v within a circle of center c and radius r?
    bool circle(vec2 v, vec2 c, float r) {
        return distance(v, c) <= r;
    }

    vec3 func(vec2 pos, float t, vec3 c) {
        vec3 color;
        const int n = 11;
        for (int i = 0; i < n; i++) {
            t -= float((i + 1) / 2) / 24.0;
            float angle = float(i) / float(n) * M_PI;
            float x = float((i + 1) / 2) * cos(float(i) * M_PI) / 6.0;
            t = mod(t, 3.0);
            float y = 0.0;
            if (t < sqrt(1.5)) {
                y = 1.5 - t * t;
            } else {
                y = 1.5 * (t - sqrt(1.5)) - (t - sqrt(1.5)) * (t - sqrt(1.5));
            }
            vec2 cpos = vec2(x, y);
            if (circle(pos, cpos, 0.075) && ! circle(pos, cpos, 0.04)) {
                color += c;
            }
        }
        return color;
    }

    void main() {
        vec2 pos = vPosition.xy;
        vec3 color = vec3(0.0);

        float t = uTime;
        for (int i = 0; i < 3; i++) {
            color += func(pos, uTime + 0.03 * float(i), vec3(i == 0, i == 1, i == 2));
        }
        gl_FragColor = vec4(color, 1.0);
    }

</script>
